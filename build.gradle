plugins {
    id 'fabric-loom' version '0.2.4-SNAPSHOT'
}

archivesBaseName = "Materialisation"
version = "0.1.9"

def minecraftVersion = "1.14.2"
def yarnBuild = "2"
def fabricVersion = "0.3.0+build.173"
def cr_version = "1.2.0+1.14.2-SNAPSHOT"
def netherthings_version = "1.1.2.1"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    maven {
        name = "Forge"
        url = "https://files.minecraftforge.net/maven/"
    }
    maven {
        name = "Jitpack"
        url = "https://jitpack.io/"
    }
    maven {
        name = 'Cotton'
        url 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
    }
    maven { url "https://tehnut.info/maven/" }
    maven { url "https://minecraft.curseforge.com/api/maven" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${minecraftVersion}+build.${yarnBuild}:enigma@zip"
    implementation "net.fabricmc:yarn:${minecraftVersion}+build.${yarnBuild}"
    modCompile "net.fabricmc:fabric-loader:0.4.8+build.154"
    modCompile "net.fabricmc.fabric-api:fabric-api:${fabricVersion}"

    // Mod Compat
    modCompile "me.shedaniel:RoughlyEnoughItems:2.9.5+build.133"
    modCompile "io.github.cottonmc:cotton-resources:${cr_version}"
    modCompile "nether-things:netherthings:${netherthings_version}"
}
